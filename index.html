<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1, h2, h3 {
            text-align: center;
            margin-bottom: 15px;
        }

        h1 {
            color: #333;
        }

        h2 {
            font-size: 16px;
            color: #555;
        }

        h3 {
            font-size: 14px;
            color: #777;
        }

        .Nombre, .Apellido, .Edad, .Correo, .Telefono, .Fecha, .Direccion {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #444;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="tel"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }

        p {
            margin: 15px 0;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        .Enviar {
            text-align: center;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

    </style>
</head>

<body>

    <form action="" method="post">
        <h1>¿No tienes una cuenta?</h1>
        <h3>Completa la información siguiente.</h3>

        <div class="Nombre">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Ingrese su nombre">
        </div>

        <div class="Apellido">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" placeholder="Ingrese su apellido">
        </div>

        <div class="Edad">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" placeholder="Ingrese su edad">
        </div>

        <div class="Correo">
            <label for="correo">E-mail:</label>
            <input type="email" id="correo" placeholder="Ingrese su correo">
        </div>

        <div class="Sexo">
            <p><strong>Sexo:</strong></p>
            <input type="radio" id="indiferente" name="sexo" value="Indiferente">
            <label for="indiferente">Indiferente</label>

            <input type="radio" id="masculino" name="sexo" value="Masculino">
            <label for="masculino">Masculino</label>

            <input type="radio" id="femenino" name="sexo" value="Femenino">
            <label for="femenino">Femenino</label>
        </div>

        <div class="Telefono">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" placeholder="Ingrese su número de teléfono">
        </div>

        <div class="Fecha">
            <label for="fecha">Fecha de nacimiento:</label>
            <input type="date" id="fecha">
        </div>

        <div class="Direccion">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" placeholder="Ingrese su dirección">
        </div>

        <div class="Enviar">
            <input type="submit" value="Enviar">
        </div>
    </form>

</body>

</html>
