<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css"> 
</head>

<body>

    <form action="" method="post">
        <h1>¿No tienes una cuenta?</h1>
        <h3>Completa la información siguiente.</h3>

        <div class="Nombre">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Ingrese su nombre">
        </div>

        <div class="Apellido">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" placeholder="Ingrese su apellido">
        </div>

        <div class="Edad">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" placeholder="Ingrese su edad">
        </div>

        <div class="Correo">
            <label for="correo">E-mail:</label>
            <input type="email" id="correo" placeholder="Ingrese su correo">
        </div>

        <div class="Sexo">
            <p><strong>Sexo:</strong></p>
            <input type="radio" id="indiferente" name="sexo" value="Indiferente">
            <label for="indiferente">Indiferente</label>

            <input type="radio" id="masculino" name="sexo" value="Masculino">
            <label for="masculino">Masculino</label>

            <input type="radio" id="femenino" name="sexo" value="Femenino">
            <label for="femenino">Femenino</label>
        </div>
        <br>

        <div class="Telefono">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" placeholder="Ingrese su número de teléfono">
        </div>

        <div class="Fecha">
            <label for="fecha">Fecha de nacimiento:</label>
            <input type="date" id="fecha">
        </div>

        <div class="Direccion">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" placeholder="Ingrese su dirección">
        </div>

        <div class="Enviar">
            <input type="submit" value="Enviar">
        </div>
    </form>

</body>

</html>
