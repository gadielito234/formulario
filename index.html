<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
        <!--Nombre-->
        <form action="" method="post">
            <h1>Ingresar</h1>
            <h2>¿No tienes una cuenta?</h2>
            <h3>Crea una completa la información siguiente.</h3>
            <div class="Nombre">
                <label for="Nombre">Nombre:</label>
                <input type="" placeholder="Ingrese su nombre">
            </div>
            <br>
            <!--Apellido-->
            <div class="Apellido">
                <label for="apellido">Apellido:</label>
                <input type="" placeholder="Ingrese su apellido">
            </div>
            <br>
            <!--Edad-->
            <div class="Edad">
                <label for="Edad">Edad:</label>
                <input type="number" placeholder="Ingrese su edad">
            </div>
            <br>
            <!--Correo-->
            <div class="Correo">
                <label for="Correo">E-mail:</label>
                <input type="email" placeholder="Ingrese su correo">
            </div>

            <p><b>Sexo:</b>
                <input type="radio" id="indiferente" name="sexo" value="Indiferente">
                <label for="indiferente">Indiferente</label>

                <input type="radio" id="masculino" name="sexo" value="Masculino">
                <label for="masculino">Masculino</label>

                <input type="radio" id="femenino" name="sexo" value="Femenino">
                <label for="femenino">Femenino</label>
            </p>
            </div>

            <br>
            <!--Telefono-->
            <div class="Telefono">
                <label for="Telefono">Teléfono:</label>
                <input type="tel" placeholder="Ingrese su numero de teléfono">
            </div>
            <br>
            <!--Fecha de nacimiento-->
            <div class="Fecha">
                <label for="Fecha">Fecha de nacimiento:</label>
                <input type="date" placeholder="Ingrese su fecha de nacimiento">
            </div>
            <br>
            <!--Dirección-->
            <div class="Direccion">
                <label for="Direccion">Dirección:</label>
                <input type="text" placeholder="Ingrese su dirección">
            </div>
            <br>
            <!--Boton de enviar-->
            <div class="Enviar">
                <input type="submit" value="Enviar">
            </div>
        </form>

</body>

</html>
